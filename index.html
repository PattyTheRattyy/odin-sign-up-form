<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side">
      <div class="logo-div">
        <img class="logo-img" src="assets/odin-lined.png" alt="TOP logo" />
        <h1>ODIN</h1>
      </div>
      <footer>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> from
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </footer>
    </div>

    <div class="right-side">
      <div class="first-p">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span>
          to get started.
        </p>
      </div>
      <div class="second-p">
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form-div">
        <h2 class="form-header">Let's do this!</h2>
        <form action="" method="">
          <div>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" />
          </div>

          <div>
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div>
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd" />
          </div>

          <div>
            <label for="cpwd">CONFIRM PASSWORD</label>
            <input type="password" id="cpwd" name="cpwd" />
          </div>
        </form>
      </div>
      <div class="button-div">
        <button class="create">Create Account</button>
      </div>
      <div class="bottom-p">
        <p>Already have an account?<a href="index.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
